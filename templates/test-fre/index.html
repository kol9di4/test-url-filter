<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <style>
        #carouselExample .carousel-item{
            height: 200px;
        }
        #carouselExample .carousel-item img {  
          width: auto;
          height: 100%;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <h1>Converse</h1>
        <hr>
        <div class="row">
            <div class="filter-section col-3 p-3">
                <h3>Filters:</h3>
                <hr>
                <form action="">

                    <div class="colors my-2">
                        <h5>Colors:</h5>
                        <div class="filters ps-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" name="red" checked>
                                <label class="form-check-label" for="flexCheckChecked">
                                Red
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="materials my-2">
                        <h5>Materials:</h5>
                        <div class="filters  ps-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" name="metal" checked>
                                <label class="form-check-label" for="flexCheckChecked">
                                  Metal
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="price my-2">
                        <h5>Price:</h5>
                        <div class="filters ps-3">
                            <div class="min-price">
                                <label for="customRange2" class="form-label">Min:</label>
                                <input type="range" class="form-range" min="0" max="100" id="customRange2" value="0">
                            </div>
                            <div class="max-price">
                                <label for="customRange2" class="form-label">Max:</label>
                                <input type="range" class="form-range" min="0" max="100" id="customRange2" value="100">
                            </div>
                        </div>                        
                    </div>

                    <div class="availability my-2">
                        <h5>Availability:</h5>
                        <div class="filters ps-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" name="availability" checked>
                                <label class="form-check-label" for="flexCheckChecked">
                                    Availability
                                </label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm mt-4">Submit filters</button>

                </form>
            </div>
            <div class="cards-section row col-9">
                <div class="col-4 bg-light">
                    <div class="card mb-3">
                        <div id="carouselExample" class="carousel slide">
                            <div class="carousel-inner overflow-hidden"  style="height: 200px;">
                                <div class="carousel-item active mh-100">
                                    <img src="https://w.forfun.com/fetch/03/03f8cd3f6796daaacc1fe43ffb7704b7.jpeg"
                                        class="d-block" alt="...">
                                </div>
                                <div class="carousel-item mh-100">
                                    <img src="https://w.forfun.com/fetch/56/5656d35727009cabea6ce79973a9702c.jpeg"
                                        class="d-block" alt="...">
                                </div>
                                <div class="carousel-item mh-100">
                                    <img src="https://w.forfun.com/fetch/03/03f8cd3f6796daaacc1fe43ffb7704b7.jpeg"
                                        class="d-block" alt="...">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                                data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Предыдущий</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                                data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Следующий</span>
                            </button>
                        </div>
                        <div class="card-body">
                            <h3 class="mt-0">Product 1</h5>
                            <h5>Price: 58</h5>
                            <h5>Material: metal</h5>
                            <h5>Color: red</h5>
                            <h5>Availability: yes</h5>
                        </div>
                    </div>
                </div>   
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
